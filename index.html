<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Work+Sans:ital,wght@0,100;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, paper, scissors | Ibra.Gragirena </title>
</head>
<body>
    <div class="container">

        <div class="game-title">
            <h1>Rock - Paper - Scissor</h1>
        </div>  

        <div class="gameplay">
            <div class="gameplay-result">
                <img src="Icons/rock.png">
            </div>

            <h2>Counter 0 - 0</h2>

            <div class="gameplay-result">
                <img src="Icons/rock.png">
            </div>

            <h2>Choose your option</h2>


           <div class="you">
               <button class="button" type="button">
                   <img src="icons/rock.png" alt="rock">
               </button>
   
               <button class="button" type="button">
                   <img src="icons/paper.png" alt="paper">
               </button>
   
               <button class="button" type="button">
                   <img src="icons/scissor.png" alt="scissor">
               </button>
           </div>

        </div> 
    </div>
</body>
</html>
